<!DOCTYPE html>
<html lang="en">
<head>
  <meta th:if="${message}" charset="UTF-8" http-equiv="refresh" content="5;url=http://localhost:3000/">
  <title>Email verify</title>
</head>
<body>
<div th:if="${message}" class="success">
  <p th:text="${message}"></p>
  <div>
    <p>You will redirect to main page of the shop</p>
  </div>
</div>
<div th:if="${error}" class="error">
  <p th:text="${error}"></p>
  <form method="post" action="/verify-email/resend">
    <div>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <button type="submit">Resend</button>
  </form>
</div>
</body>
</html>
